<body>
    <header>
        <div class="header-container">
            <img src="Imagenes/Perrito.icono.png" alt="Logo" class="logo">

            <nav>
                <a href="curiosidades.html"><b>Curiosidades</b></a>

                <a href="vacunaciones.html"><b>Vacunaciones</b></a>

                <img src="Imagenes/Casita.inicio.jpeg" alt="Inicio">
                <span>Inicio</span>
            </button>
        </div>

<section>
        <br><h2 class="titulo">10 razones para ADOPTAR UN PERRO SIN RAZA</h2>
        <video autoplay controls loop preload="auto">
            <source src="Video/Adopta.mp4" type="video/mp4">
            Tu navegador no soporta la etiqueta de video.
        </video>
</section>

<section>
    <h2 class="titulo">Si deseas adoptar, por favor llena los siguientes espacios para contactarte:</h2>
        <form class="adoption-form">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            
            <br><label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" min="18" required><br>
            
            <br><label>¿Dónde vives?</label>
            <select name="residencia" id="residencia">
                <option value="casa">Casa</option>
                <option value="departamento">Departamento</option>
                <option value="residencia compartida">Residencia Compartida</option>
                <option value="otros">Otros</option>
            </select><br>
            
            <br><label for="razon">Razón por la que quieres adoptar:</label>
            <textarea id="razon" name="razon" rows="6" required></textarea><br>
            
            <br><label>Preferencia de sexo del perrito:</label><br>  
                <input type="radio" id="hembra" name="sexo" value="hembra" required>
                <label for="hembra">Hembra</label>
                <input type="radio" id="macho" name="sexo" value="macho" required>
                <label for="macho">Macho</label>
                <input type="radio" id="ninguno" name="sexo" value="ninguno" required>
                <label for="ninguno">Ninguno</label><br>
            
            <br><button type="submit">Enviar</button>
        </form><br>
</section>

        </p>
    </footer>
